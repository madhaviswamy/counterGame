<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Counter App</title>
  </head>

  <body>
    <h1>People Entered</h1>
    <h2 id="count-er">0</h2>
    <div>
      <button id="inc_btn" onclick="increment()">INCREMENT</button>
      <button id="decr_btn" onclick="decrement()">DECREMENT</button>
    </div>
      
    <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-er">Previous entires: </p>
    <script src="main.js"></script>
  </body>
</html>
